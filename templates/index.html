<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance Premium Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Actuarial Premium Calculator</h1>
        <p class="text-gray-500 text-center mb-8">Enter the policy details below to calculate the net annual premium.</p>

        <!-- Input Form -->
        <form id="calculator-form" class="space-y-6">
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Issue Age</label>
                <input type="number" id="age" value="35" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <select id="gender" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div>
                <label for="benefit" class="block text-sm font-medium text-gray-700">Death Benefit ($)</label>
                <input type="number" id="benefit" value="1000000" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="rate" class="block text-sm font-medium text-gray-700">Interest Rate (e.g., 0.04 for 4%)</label>
                <input type="number" step="0.001" id="rate" value="0.04" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Calculate Premium
                </button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="results-container" class="mt-10 hidden">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Calculation Results</h2>
            <div class="bg-gray-50 p-6 rounded-lg space-y-4">
                <div class="flex justify-between items-center text-lg">
                    <span class="text-gray-600">Net Single Premium (NSP):</span>
                    <span id="nsp-result" class="font-bold text-gray-900"></span>
                </div>
                <div class="flex justify-between items-center text-lg">
                    <span class="text-gray-600">Life Annuity Due Factor:</span>
                    <span id="annuity-result" class="font-bold text-gray-900"></span>
                </div>
                <hr>
                <div class="flex justify-between items-center text-2xl pt-2">
                    <span class="font-semibold text-indigo-700">Net Annual Premium:</span>
                    <span id="premium-result" class="font-bold text-indigo-700"></span>
                </div>
            </div>
        </div>
        
        <!-- Error Message Area -->
        <div id="error-container" class="mt-6 text-center text-red-600 font-medium hidden"></div>

    </div>

    <script>
        const form = document.getElementById('calculator-form');
        const resultsContainer = document.getElementById('results-container');
        const errorContainer = document.getElementById('error-container');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from reloading the page

            // Hide previous results and errors
            resultsContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');

            // Get form values
            const data = {
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                benefit: document.getElementById('benefit').value,
                rate: document.getElementById('rate').value
            };

            try {
                // Send the data to our Python backend API
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    // If the server returned an error, display it
                    throw new Error(result.error || 'An unknown error occurred.');
                }

                // Display the results
                document.getElementById('nsp-result').textContent = result.nsp;
                document.getElementById('annuity-result').textContent = result.annuity;
                document.getElementById('premium-result').textContent = result.annual_premium;
                resultsContainer.classList.remove('hidden');

            } catch (error) {
                // Display any network or calculation errors
                errorContainer.textContent = `Error: ${error.message}`;
                errorContainer.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
